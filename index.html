<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Oppertunities after Highschool</title>
        <meta name="description" content="This is an html5 page that was written by a highschooler for a project.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
        <style>
            body{
                background-color: black;
            }
            h1{
                font-size: 3.5vmax;
            }
            h5{
                font-size: 1vmax
            }
        </style>
    </head>
    <body style="margin-left: 10px; overflow-x: hidden; overflow-y: hidden;">
        <div id="fullscreenContent" style="color: white;">
            <h1 style="float: left">Title text (Display only)</h1>
            <h5 style="position: absolute; top: 30%; left: 10%">Text embeded(Display only)</h5>
            <canvas id="animated-screen">Browser requires reload/Out of date</canvas>
        </div>
        <button style="height: 60px; width: 60px;align-content:center;" onclick="fullScreen()"><img src="fullScreen.png" width="50px" height="50px" align="center"></button>
        <script src="webAssets.js" defer></script>
        <script defer>
            //Allows for spacing of events, in a number of seconds.
            //i is the variable used to mean the tick the function is on.
            //Default return value is 0.
                let i = 1;
            function draw(){
               setTimeout(e => {
                requestAnimationFrame(draw);
                i += 1;
                console.log(i);
               }, 5000);
            };
            draw();
            </script>
        <div class="image-visibilty">
        <img src="placeholder1.png" id="img1"/>
        <img src="placeholder2.png" id="img2"/>
        </div>
    </body>
