<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Oppertunities after Highschool</title>
        <meta name="description" content="This is an html5 page that was written
            by a highschooler for a project.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="icon" href="play.png">
        <style>
            body{
                background-color: black;
                font-family:'Times New Roman';
            }
            h1{
                font-size: 3.5vmax;
            }
            h3{
                display: inline;
                font-size: 1.75vmax;
                padding:0px;
            }
            h5{
                font-size: 1vmax
            }
        </style>
    </head>
    <body style="margin-left: 10px; overflow-x: hidden; overflow-y: hidden;">
        <div id="fullscreenContent" style="color: white;">
            <div style="position: absolute; top: 35%; left: 70%;
                background-color: darkslategrey; width: 80vmax; height:
                80vmax;">
            </div>
            <div style="position:absolute; top: 40%; left: 75%;
                background-color: darkslategray">
                <!--Animation components-->
                <h3 id="editableTextNo1" style="color: skyblue"></h3>
                <h3 id="editableTextNo2" style="color: yellow"></h3>
                <h3 id="editableTextNo3" style="color: goldenrod"></h3>
                <h3 id="editableTextNo4" style="color: orange"></h3>
                <h3 id="editableTextNo5" style="color: goldenrod"></h3>
                <h3 id="editableTextNo6" style="color: white"></h3>
            </div>
            <canvas id="console" style="position: absolute; left: 70%; top: 60%;
                background-color: grey; " width="900" height="900">Browser
                requires reload/Out of date</canvas>
                <div id="titleSlide">
                    <h1>Computer Engineering</h1>
                </div>
                <div id="index">
                    <h1 align="center" style="text-decoration: dotted; visibility: hidden;">Table of Contents</h1>
                </div>
        </div>
        <button style="position: absolute; left: 90%; top: 90%;"
            onclick="fullScreen()"><img src="fullScreen.png" width="50px"
                height="50px" align="center"></button>
        <div class="image-visibilty">
            <img src="play.png" id="playImg"/>
            <img src="placeholder1.png" id="img1"/>
            <img src="placeholder2.png" id="img2"/>
        </div>
        <script "Main" defer>
            //Intialization
            //Animation components
            var firstTxtA = document.getElementById("editableTextNo1");
            var firstTxtB = document.getElementById("editableTextNo2");
            var firstTxtC = document.getElementById("editableTextNo3");
            var firstTxtD = document.getElementById("editableTextNo4");
            var firstTxtE = document.getElementById("editableTextNo5");
            var firstTxtF = document.getElementById("editableTextNo6");
            //Other components for document
            var canvas = document.getElementById("console");
            var c = canvas.getContext('2d');
            var playObject = document.getElementById("playImg");
            var fullscreenContent = document.getElementById("fullscreenContent");
            var button = document.querySelector('button');
            var mouseX;
            var mouseY;
            var mouseInput;
            var slideNum = 0;
            //Used for console.log() animation.
            var firstStr = ["c|", "co|", "con|", "cons|", "conso|", "consol|", "console|", "console.|", "console.l|", "console.lo|", "console.log|", "console.log('|');", "console.log('H|');", "console.log('He|');", "console.log('Hel|');", "console.log('Hell|');", "console.log('Hello|');", "console.log('Hello');|", "console.log('Hello');"];
            let i = 0;
            let animationFrame;
            //Requests div for formatting
            var titleSlide = document.getElementById("titleSlide");
            var index = document.getElementById("index");
            function anim1() {
                var timeout = setTimeout(e => {
                    animationFrame = requestAnimationFrame(anim1);
                    firstTxtA.innerText = firstStr[i].substr(0, 8);
                    firstTxtB.innerText = firstStr[i].substr(8, 3);
                    firstTxtC.innerText = firstStr[i].substr(11, 1);
                    firstTxtD.innerText = firstStr[i].substr(12, 7);
                    firstTxtE.innerText = firstStr[i].substr(19, 1);
                    firstTxtF.innerText = firstStr[i].substr(20, 1);
                    i += 1;
                }, 50);
                if (i == firstStr.length) {
                    clearTimeout(timeout);
                    cancelAnimationFrame(animationFrame);
                    c.font = "30px Times New Roman";
                    c.fillText("> Hello", 20, 70);
                }
            };

            function fullScreen() {
                fullscreenContent.requestFullscreen();
                button.style.display = 'none';
            }

            //Interaction logic
            document.addEventListener("mousedown", e => {
                mouseInput = true;
                slideCheck();
            });
            document.addEventListener("mouseup", e => {
                mouseInput = false;});
            //Position logic
            document.addEventListener("mousemove", e => {
                mouseX = event.screenX;
                mouseY = event.screenY;
            });
            
            function slideCheck() {
                if (mouseInput && mouseX > (window.innerWidth /  3)){
                    slideNum = slideNum + 1;
                }
                else if (mouseInput && mouseX < (window.innerWidth /3)){
                    slideNum = slideNum - 1;
                }
                if(slideNum == 0){
                    titleSlide.style.visibility = 'visible';
                    index.style.visibility = 'hidden';
                }
                if(slideNum == 1){
                    titleSlide.style.visibility = 'hidden';
                    index.style.visibility = 'visible';
                }
                if (slideNum == 3){
                    anim1();
                }
            }
            </script>
    </body>
</html>
